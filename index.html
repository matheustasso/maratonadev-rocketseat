<html>

<head>
    <!--configs da pagina-->
    <title>Doe sangue! Doe vidas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="logo.png" alt="DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias ttodos os dias.</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo Sanguíneo">
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>José</p>
            </div>
            <div class="donor">
                <div class="blood">A+</div>
                <p>Pedro</p>
            </div>
            <div class="donor">
                <div class="blood">O-</div>
                <p>Maria</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Matheus</p>
            </div>
        </section>
    </main>

    <footer>Coded by: Tasso.co</footer>

    <script src="script.js"></script>
</body>

</html>
